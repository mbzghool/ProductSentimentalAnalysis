<div class="content" role="main">

<!-- Highlight Card -->
<div class="card highlight-card card-small">

<mat-form-field class="example-form-field" >
<mat-label>  Search</mat-label>
<input #box style="color: darkslategray;" matInput type="search"
(keyup.enter)="searchQuery($event.target.value)">
</mat-form-field>
<button mat-icon-button style="color: rgb(67, 71, 71);"
(click)="searchQuery(box.value)">
<mat-icon>search</mat-icon>
</button>

</div>

<!-- Resources -->
<br>

<mat-progress-spinner style="align-self: center; margin-top: 100px"
*ngIf="mode == 'indeterminate'"
class="example-margin"
[color]="color" [mode]="mode">
</mat-progress-spinner>

<canvas  baseChart *ngIf="show" [data]="pieChartData" [labels]="pieChartLabels" [chartType]="pieChartType" [options]="pieChartOptions" [colors]="pieChartColors">
</canvas>
<br>
<br>
<div class="example-container mat-elevation-z8" *ngIf="show">
<table mat-table [dataSource]="dataSource" >

<!--- Note that these columns can be defined in any order.
The actual rendered columns are set as a property on the row
definition" -->



<!-- Position Column -->
<ng-container matColumnDef="arabic_tweet">
<th mat-header-cell *matHeaderCellDef> Arabic tweet </th>
<td mat-cell *matCellDef="let element"> {{element.arabic_tweet}} </td>
</ng-container>

<ng-container matColumnDef="translated_tweet">
<th mat-header-cell *matHeaderCellDef> Translated tweet </th>
<td mat-cell *matCellDef="let element"> {{element.translated_tweet}} 
</td>
 

</ng-container> 

<ng-container matColumnDef="neg">
<th mat-header-cell *matHeaderCellDef> Neg </th>
<td mat-cell *matCellDef="let element"> {{element.neg}} </td>
</ng-container>
<ng-container matColumnDef="neu">
<th mat-header-cell *matHeaderCellDef> Neu. </th>
<td mat-cell *matCellDef="let element"> {{element.neu}} </td>
</ng-container>
<!-- Name Column -->
<ng-container matColumnDef="pos">
<th mat-header-cell *matHeaderCellDef> Pos </th>
<td mat-cell *matCellDef="let element"> {{element.pos}} </td>
</ng-container>

<!-- Weight Column -->
<ng-container matColumnDef="compound">
<th mat-header-cell *matHeaderCellDef> Compound </th>
<td mat-cell *matCellDef="let element"> {{element.compound}} </td>
</ng-container>

<!-- Symbol Column -->
<ng-container matColumnDef="class">
<th mat-header-cell *matHeaderCellDef> Class </th>
<td mat-cell *matCellDef="let element"> {{element.class}} </td>
</ng-container>

<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>

</div>
